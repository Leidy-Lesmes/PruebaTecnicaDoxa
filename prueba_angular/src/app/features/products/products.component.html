<h2>Lista de Productos</h2>
<button routerLink="/products/new">Agregar Producto</button>

<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Precio</th>
      <th>Descripción</th>
      <th>Categoría</th>
      <th>Imagen</th>
      <th>Calificación</th>
      <th>Votos</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products">
      <td>{{ product.id }}</td>
      <td>{{ product.title }}</td>
      <td>{{ product.price | currency }}</td>
      <td>{{ product.description }}</td>
      <td>{{ product.category }}</td>
      <td>
        <img [src]="product.image" alt="{{ product.title }}" width="50" height="50">
      </td>
      <td>{{ product.rating?.rate ?? 'N/A' }}</td>
      <td>{{ product.rating?.count ?? 'N/A' }}</td>

      <td>
        <button [routerLink]="['/products', product.id]">Ver</button>
        <button [routerLink]="['/products/edit', product.id]">Editar</button>
        <button (click)="deleteProduct(product.id)">Eliminar</button>
      </td>
    </tr>
  </tbody>
</table>
